<!DOCTYPE html>
<html lang="fr">
<head>

<body>
  <h1>Test Modules ES6</h1>
  
  <div>
    <input type="text" id="promptInput" placeholder="Entrez une figure" value="carr√© de c√¥t√© 5" />

  <div id="jxgbox" style="width:600px; height:600px; border:1px solid #ccc; margin-top:20px;"></div>
  
  <div id="console-log" style="margin-top:20px; padding:10px; background:#f0f0f0; font-family:monospace; white-space:pre-wrap;"></div>
  
  <script>
    // Intercepter console.log pour l'afficher dans la page
    const consoleDiv = document.getElementById('console-log');
    const originalLog = console.log;
    console.log = function(...args) {
      originalLog.apply(console, args);
      consoleDiv.textContent += args.join(' ') + '\n';
    };
    
    // Intercepter les erreurs
    window.onerror = function(msg, url, line, col, error) {
      consoleDiv.textContent += `‚ùå ERREUR: ${msg} (ligne ${line})\n`;
      return false;
    };
  </script>
  
  <script type="module">
    import { generateFigure } from './js/ui.js';
    import { initBoard } from './js/board.js';
    
    console.log('üîç Test de chargement des modules...');
    
    document.addEventListener('DOMContentLoaded', function() {
      console.log('‚úÖ DOMContentLoaded d√©clench√©');
      
      // Initialiser le board
      try {
        initBoard();
        console.log('‚úÖ Board initialis√©');
      } catch(e) {
        console.log('‚ùå Erreur initBoard:', e.message);
      }
      
      // Exposer generateFigure
      window.generateFigure = generateFigure;
      console.log('‚úÖ generateFigure expos√©');
      
      // Test manuel
      console.log('üß™ Test de g√©n√©ration...');
      setTimeout(() => {
        try {
          generateFigure();
          console.log('‚úÖ G√©n√©ration r√©ussie !');
        } catch(e) {
          console.log('‚ùå Erreur g√©n√©ration:', e.message, e.stack);
        }
      }, 1000);
    });
  </script>
</body>
</html>
