<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Trapèze</title>
</head>
<body>
    <h1>Test de détection des trapèzes</h1>
    <button onclick="testTrapezoid()">Test Trapèze</button>
    <button onclick="testRightTrapezoid()">Test Trapèze Rectangle</button>
    <div id="result"></div>
    
    <script src="js/handlers.js"></script>
    <script>
        function testTrapezoid() {
            // Créer des points simulés pour un trapèze
            const points = [
                { X: () => 0, Y: () => 4 },    // A (haut gauche)
                { X: () => 3, Y: () => 4 },    // B (haut droit)
                { X: () => 6, Y: () => 0 },    // C (bas droit)
                { X: () => 0, Y: () => 0 }     // D (bas gauche)
            ];
            
            const result = FigureDetector._detectQuadrilateral(points);
            document.getElementById('result').innerHTML = `
                <h2>Trapèze:</h2>
                <p>Type: ${result.type}</p>
                <p>Subtype: ${result.subtype}</p>
                <p>Angles droits: ${result.properties.rightAnglesCount}</p>
            `;
        }
        
        function testRightTrapezoid() {
            // Créer des points simulés pour un trapèze rectangle
            const points = [
                { X: () => 0, Y: () => 4 },    // A (haut gauche) - angle droit
                { X: () => 6, Y: () => 4 },    // B (haut droit)
                { X: () => 4, Y: () => 0 },    // C (bas droit)
                { X: () => 0, Y: () => 0 }     // D (bas gauche) - angle droit
            ];
            
            const result = FigureDetector._detectQuadrilateral(points);
            document.getElementById('result').innerHTML = `
                <h2>Trapèze Rectangle:</h2>
                <p>Type: ${result.type}</p>
                <p>Subtype: ${result.subtype}</p>
                <p>Angles droits: ${result.properties.rightAnglesCount}</p>
            `;
        }
    </script>
</body>
</html>
